        <div class="form-group-row" *ngIf="!personasform.id_persona else elseBlock">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button" style="height: 40px; width: 100px; margin-right: 15px;"
                    (click)="create()">Crear</button>
                <button class="btn btn-danger" role="button" (click)="cancelar()">Cancelar</button>
            </div>
        </div>

        <ng-template #elseBlock>
            <div class="form-group-row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" style="margin-right: 15px;" role="button" (click)='update(personasform.id_persona)'>Editar</button>
