
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Usuarios</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Crud Usuarios</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
  </section>


  <div style=" padding: 70px;">
    <div class="card border-primary mb-3  container-xxl" style="max-width: 100rem;">
        <div class="card-header text-center">Listado de Usuarios Registrados</div>
        <div class="card-body text-primary">

            <div class="my-2 text-left ">

                <button class="btn btn-rounded btn-primary botonAsignar" type="button"
                    [routerLink]="['/usuarios']">Asignar Nuevo Usuario </button>

            </div>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of   listaUsuarios">
                        <td> {{usuario.id_usuario}} </td>
                        <td> {{usuario.user}} </td>
                        <td> {{usuario.password}} </td>
                 
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
