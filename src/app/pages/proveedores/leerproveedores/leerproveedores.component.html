    <table class="table">

        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DIRECCION</th>
                <th>TELEFONO</th>

        <tbody>
            <tr *ngFor="let item of proveedores">
                <th>{{item.id_proveedor}}</th>
                <td>{{item.nombre_proveedor}}</td>
                <td>{{item.direccion_proveedor}}</td>
                <td>{{item.telefono_proveedor}}</td>

                <td>
                    <button type="button" class="btn btn-success"
                    (click)="editar(item)"
                    >Editar.</button>
                    
                    <button type="button" class="btn btn-danger" 
                    (click)="eliminar(item.id_proveedor)">Eliminar.</button>
                </td>


            </tr>
        </tbody>

    </table>
