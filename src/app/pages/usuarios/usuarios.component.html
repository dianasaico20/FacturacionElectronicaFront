<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Usuarios</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Usuarios</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>









<!-- Main content -->
<section class="content">



  <section class="content">
    <div class="container-fluid">
        <h2 class="text-center display-4">Buscar</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="simple-results.html">
                    <div class="input-group">
                        <input type="search" class="form-control form-control-lg" placeholder="Ingrese los datos a buscar">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-lg btn-default">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </section>
  
  













    <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.codigo}} </td>
        </ng-container>
      
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario</th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol</th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.rol}}</td>
          </ng-container>
      
        <ng-container matColumnDef="borrar">
          <th mat-header-cell *matHeaderCellDef> Borrar </th>
          <td mat-cell *matCellDef="let j = index;">
            <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
              Borrar
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

      </table>
      
      <div class="contenedor">
      
        <mat-form-field>
          <input matInput [(ngModel)]="articuloselect.codigo" type="number" placeholder="Ingrese código">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput [(ngModel)]="articuloselect.usuario" type="text" placeholder="Ingrese usuario">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="articuloselect.rol" type="text" placeholder="Ingrese rol">
          </mat-form-field>
    
        <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
      
      </div>
</section>
<!-- /.content -->
